<body class="grid-login">
    
    <!-- Navbar -->
    <nav class="nav">
        <ul class="nav__list">
            <h1 class="nav__logo">Brand</h1>
            <li class="nav__list--item" id="men">Men</li>
            <li class="nav__list--item">Women</li>

            <a href="/ecommerce-project/login.html" target="_blank">

            </div>

<!-- Login form -->

<!-- <h1>Login</h1> -->

<form action="" method="GET" class="form" id="form">

    <div class="form__group">
        <input type="email" name="" id="email" placeholder="Email" class="form__input">
        <label for="email" class="form__label">Email</label>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
     
    <div class="form__group">
        <input type="password" name="" id="password" placeholder="Password" class="form__input">
        <label for="password" class="form__label">Password</label>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
        
    <button type="submit" class="form__button" id="button">Login</button>
    
</form>
