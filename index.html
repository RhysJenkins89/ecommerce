<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Stando items -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JavaScript link -->
    <script type="module" src="./js/main.js" defer></script>
    
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/4637f81001.js" crossorigin="anonymous"></script>
    
    <title>Ecommerce project</title>
</head>
<body class="grid">

    <!-- Navbar -->
    <nav class="nav">
        <ul class="nav__list">
            <!-- <h1 class="nav__logo"> -->
                <a href="/ecommerce-project/index.html" target="_blank" class="nav__logo">
                    Brand
                </a>
                <!-- While this is working with the styles, it's bad practice to not have the brand logo as
                an h1 element. -->
            <!-- </h1> -->
            <!-- <li class="nav__list--item">Men</li>
            <li class="nav__list--item">Women</li> -->
            <!-- Remove these two items for now. Get the page up and working, and then add in more content. -->  

            <!-- <a href="./login.html" target="_blank">
                <li class="nav__list--item">
                    <i class="far fa-user"></i>
                </li>
            </a> -->
            
            <li class="nav__list--item cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <!-- <span class="gg-shopping-cart">&nbsp;</span> -->
            </li>

            <li class="nav__list--num">
                <span>0</span>
            </li>

            <!-- Hamburger -->
            <div class="nav__square">
                <span class="nav__ham"></span>
            </div>
        </ul>
    </nav>

<!-- Shopping cart -->
<div class="cart">
    <ul class="cart__list">
        <h2 class="cart__list--heading">Cart</h2>
    </ul>

    <div class="cart__list--rowButtons">
        <button class="update cart__list--updateButton">Update</button>
        <li class="cart__list--total">Total:</li>
    </div>
</div>

<!-- Dark background -->
<div class="overlay"></div>

<!-- Landing gallery -->
<div class="gallery">

    <div class="gallery__image--three"></div>
    <div class="gallery__image--sit"></div>
    <div class="gallery__image--bridge"></div>
    <div class="gallery__image--teal"></div>
    <div class="gallery__image--dark"></div>
    <div class="gallery__image--bar"></div>
    <div class="gallery__image--start"></div>
    <div class="gallery__image--roll"></div>

</div>

<!-- Main grid -->    
<div class="container">

    <div class="card">
        <div class="card__imageContainer">
            <div class="card__image--newbalance">
                &nbsp;
            </div>
        </div>
        <ul class="card__text">
            <h3 class="card__text--header">Trainers</h3>
            <li class="card__text--item">£75</li>
            <button class="card__text--button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__imageContainer">
            <div class="card__image--adidas">
                &nbsp;
            </div>
        </div>
        <ul class="card__text">
            <h3 class="card__text--header">Classic tee</h3>
            <li class="card__text--item">£25</li>
            <button class="card__text--button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__imageContainer">
            <div class="card__image--red-adidas">
                &nbsp;
            </div>
        </div>
        <ul class="card__text">
            <h3 class="card__text--header">Red three-stripe tee</h3>
            <li class="card__text--item">£35</li>
            <button class="card__text--button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__imageContainer">
            <div class="card__image--dragonball">
                &nbsp;
            </div>
        </div>
        <ul class="card__text">
            <h3 class="card__text--header">Dragonball tee</h3>
            <li class="card__text--item">£20</li>
            <button class="card__text--button">Add to cart</button>
        </ul>
    </div>

</div>

<!-- Footer -->
<footer class="footer">
    <ul class="footer__list">
        <h1 class="footer__logo">Brand</h1>
        <li class="footer__list--item">About</li>
        <li class="footer__list--item">Contact</li>
        <li class="footer__list--item">Services</li>
    </ul>
</footer>



</body>
</html>
