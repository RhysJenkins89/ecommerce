<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Stando items -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JavaScript link -->
    <script type="module" src="./js/main.js" defer></script>

    <!-- jQuery link -->
    <script src="./js/jquery-3.6.0.min.js" defer></script>
    
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/4637f81001.js" crossorigin="anonymous"></script>
    
    <title>Ecommerce project</title>
</head>
<body class="grid">

<!-- Navbar -->
<nav class="nav">
    <ul class="nav__list">
        <!-- Brand logo -->
        <a href="/ecommerce-project/index.html" class="nav__logo">
            Brand
        </a>
        
        <!-- Cart icon -->
        <li class="nav__icon cartIcon"> 
            <i class="fas fa-shopping-cart"></i>
        </li>
        <!-- Download the icon -->

        <!-- Hamburger -->
        <div class="square">
            <span class="ham"></span>
        </div>
    </ul>
</nav>

<!-- Shopping cart -->
<div class="cart">
    <div class="cart__top">
        <h2 class="cart__heading">Cart</h2>
    </div>

    <div class="cart__bottom">
        <p class="cart__total">Total: </p>
    </div>
</div>

<!-- Dark background -->
<div class="overlay"></div>

<!-- Landing gallery -->
<div class="gallery">

    <div class="gallery__image--three"></div>
    <div class="gallery__image--sit"></div>
    <div class="gallery__image--bridge"></div>
    <div class="gallery__image--teal"></div>
    <div class="gallery__image--dark"></div>
    <div class="gallery__image--bar"></div>
    <div class="gallery__image--start"></div>
    <div class="gallery__image--roll"></div>

</div>

<!-- Main grid -->    
<div class="container">

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--newbalance">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Trainers</h3>
            <li class="card__price">£75</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--adidas">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Classic tee</h3>
            <li class="card__price">£25</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--red-adidas">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Three-stripe tee</h3>
            <li class="card__price">£35</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--dragonball">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Dragonball tee</h3>
            <li class="card__price">£20</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--bone">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Bone hand tee</h3>
            <li class="card__price">£20</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--mexico">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Mexico football tee</h3>
            <li class="card__price">£25</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

    <div class="card">
        <div class="card__image-container">
            <div class="card__image card__image--jacket">
                &nbsp;
            </div>
        </div>
        <ul class="card__text-container">
            <h3 class="card__header">Leather jacket</h3>
            <li class="card__price">£125</li>
            <button class="card__button">Add to cart</button>
        </ul>
    </div>

</div>

<!-- Footer -->
<footer class="footer">
    <ul class="footer__list">
        <h1 class="footer__logo">Brand</h1>
        <li class="footer__item">About</li>
        <li class="footer__item">Contact</li>
        <li class="footer__item">Services</li>
    </ul>
</footer>

</body>
</html>
